        }

        }

        <meta charset="UTF-8">

        <title>Motorkerékpár Gumiabroncs Katalógus</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .tire-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .tire-card {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 250px;
            }
            .tire-card h3 {
                margin-top: 0;
            }
            .tire-card p {
                margin: 5px 0;
            }
            button {
                padding: 10px;
                margin-top: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            #logContainer {
                margin-top: 30px;
                padding: 10px;
                background-color: #333;
                color: white;
                border-radius: 10px;
                max-height: 200px;
                overflow-y: scroll;
            }
            #logContainer p {
                margin: 0;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1>Motorkerékpár Gumiabroncs Katalógus</h1>
        <div class="tire-container" id="tireContainer"></div>
    
        <button onclick="addRandomTire()">Véletlenszerű Gumi Hozzáadása</button>
    
        <div id="logContainer"></div>
    
        <script src="app.js"></script>
    </body>
