<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        nav {
            background-color: #1976d2;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        nav a.active {
            background-color: #64b5f6;
            font-weight: bold;
        }
        main {
            display: flex;
            width: 80%;
            margin: 20px 0;
        }
        aside {
            width: 20%;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        table {
            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            border: 1px solid #aaa;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            word-wrap: break-word;
            text-align: left;
        }
        th.sortable:hover {
            cursor: pointer;
            background-color: #e0e0e0;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
