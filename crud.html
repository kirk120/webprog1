<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√°bl√°zat CRUD</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #0073e6; color: white; cursor: pointer; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        input, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>CRUD T√°bl√°zat</h1>
    <input type="text" id="search" placeholder="Keres√©s..." onkeyup="filterTable()">
    <br>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">N√©v</th>
                <th onclick="sortTable(2)">Kor</th>
                <th onclick="sortTable(3)">V√°ros</th>
                <th>M≈±veletek</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <br>
    <input type="text" id="name" placeholder="N√©v" required>
    <input type="number" id="age" placeholder="Kor" min="1" max="120" required>
    <input type="text" id="city" placeholder="V√°ros" required>
    <button onclick="addRow()">Hozz√°ad√°s</button>

    <script>
        let tableData = [];

        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            tableData.forEach((row, index) => {
                let tr = `<tr>
                    <td>${index + 1}</td>
                    <td>${row.name}</td>
                    <td>${row.age}</td>
                    <td>${row.city}</td>
                    <td>
                        <button onclick="editRow(${index})">‚úèÔ∏è</button>
                        <button onclick="deleteRow(${index})">üóëÔ∏è</button>
                    </td>
                </tr>`;
                tbody.innerHTML += tr;
            });
        }

        function addRow() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let city = document.getElementById("city").value;
            
            if (!name || !age || !city) {
                alert("Minden mez≈ë kit√∂lt√©se k√∂telez≈ë!");
                return;
            }
            tableData.push({ name, age, city });
            renderTable();
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("city").value = "";
        }

        function editRow(index) {
            let newName = prompt("√öj n√©v:", tableData[index].name);
            let newAge = prompt("√öj kor:", tableData[index].age);
            let newCity = prompt("√öj v√°ros:", tableData[index].city);
            
            if (newName && newAge && newCity) {
                tableData[index] = { name: newName, age: newAge, city: newCity };
                renderTable();
            }
        }

        function deleteRow(index) {
            if (confirm("Biztos t√∂r√∂lni szeretn√© ezt a sort?")) {
                tableData.splice(index, 1);
                renderTable();
            }
        }

        function sortTable(n) {
            tableData.sort((a, b) => {
                let valA = Object.values(a)[n];
                let valB = Object.values(b)[n];
                return valA > valB ? 1 : -1;
            });
            renderTable();
        }

        function filterTable() {
            let input = document.getElementById("search").value.toLowerCase();
            let filteredData = tableData.filter(row =>
                Object.values(row).some(val => val.toString().toLowerCase().includes(input))
            );
            document.getElementById("tableBody").innerHTML = "";
            filteredData.forEach((row, index) => {
                let tr = `<tr>
                    <td>${index + 1}</td>
                    <td>${row.name}</td>
                    <td>${row.age}</td>
                    <td>${row.city}</td>
                    <td>
                        <button onclick="editRow(${index})">‚úèÔ∏è</button>
                        <button onclick="deleteRow(${index})">üóëÔ∏è</button>
                    </td>
                </tr>`;
                document.getElementById("tableBody").innerHTML += tr;
            });
        }
    </script>
</body>
</html>
